{% extends "layout.html" %}
{% block title %}🤖 AI 분실물 도우미{% endblock %}
{% block body %}

<h3 class="text-center mb-4">🤖 AI 분실물 자동 검색 & 매칭</h3>

<!-- ============================
      1️⃣ AI 질문 검색
============================ -->
<div class="card shadow-sm mx-auto mb-4" style="max-width: 800px;">
    <div class="card-body">
        <p class="text-muted">
            원하는 내용을 AI에게 질문해보세요. <br>
            예) “지갑을 잃어버렸는데 어디서 찾을 수 있을까요?”
        </p>

        <form method="POST" action="/ai">
            <div class="mb-3">
                <label class="form-label fw-bold">질문 입력</label>
                <textarea name="question"
                          required
                          class="form-control"
                          rows="3"
                          placeholder="AI에게 질문을 입력하세요">{{ request.form.get("question", "") }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
                🤖 AI 검색하기
            </button>
        </form>
    </div>
</div>

{% if ai_answer %}
<div class="card shadow-sm mx-auto mt-2" style="max-width: 800px;">
    <div class="card-body">
        <h5 class="fw-bold mb-2">💡 AI 응답</h5>
        <div class="alert alert-info" style="white-space: pre-wrap;">
            {{ ai_answer }}
        </div>
    </div>
</div>
{% endif %}


<!-- ============================
      2️⃣ AI 자동 매칭
============================ -->
<div class="card shadow-sm mx-auto mt-4" style="max-width: 800px;">
    <div class="card-body">
        <h5 class="fw-bold">🔍 AI 자동 매칭 (등록된 분실물/습득물)</h5>

        <!-- ✔ 只保留一个 textarea -->
        <textarea id="desc" class="form-control mt-2"
                  rows="3"
                  placeholder="등록된 정보와 비교할 설명을 입력하세요"></textarea>

        <button onclick="aiMatch()" class="btn btn-success w-100 mt-3">
            🤖 AI 자동 매칭 실행
        </button>

        <!-- 매칭 결과 -->
        <div id="match_result" class="mt-3"></div>
    </div>
</div>


<!-- ============================
      JS：AI 매칭 실행
============================ -->
<script>
async function aiMatch() {
    const text = document.getElementById("desc").value;
    if (!text) {
        alert("설명 내용을 입력해주세요.");
        return;
    }

    const res = await fetch("/ai/match", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text})
    });

    const data = await res.json();
    let box = document.getElementById("match_result");

    box.innerHTML = "";

    data.forEach(item => {
        box.innerHTML += `
            <div class="alert alert-info">
                ⚡ 유사도: <b>${item.score}</b><br>
                종류: ${item.type === "lost" ? "분실물" : "습득물"}<br>
                이름: ${item.name}<br>
                위치: ${item.place || "정보 없음"}<br>
            </div>
        `;
    });
}
</script>

{% endblock %}
